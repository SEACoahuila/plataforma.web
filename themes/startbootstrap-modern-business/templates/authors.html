{% extends "base.html" %}

{% block title %}Autores - {{ SITENAME }}{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-4 mb-3">Autores</h1>
        <hr>
        <ul>
            {% for author, articles in authors|sort %}
            <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
