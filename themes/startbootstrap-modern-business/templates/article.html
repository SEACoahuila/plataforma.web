{% extends "base.html" %}

{% block title %}
    {{ article.title }} - {{ SITENAME }}
{% endblock %}

{% block header %}
    {% include 'header-saec.html' %}
{% endblock %}

{% block content %}
        <article>
            <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "Article",
                "publisher": {
                    "@type": "Organization",
                    "name": "{{ SITENAME }}",
                    "logo": {
                        "@type": "ImageObject",
                        "url": "{{ SITEURL }}/{{ SITELOGO }}"
                    },
                    "url": "{{ SITEURL }}"
                },
                "author": "{{ article.author }}",
                "name": "{{ article.title }}",
                "headline": "{{ article.title }}",
                "description": "{{ article.summary }}",
                "dateCreated": "{{ article.date }}",
                "datePublished": "{{ article.date }}",
                "dateModified": "{{ article.modified }}",
                {% if article.image %}
                "image": "{{ SITEURL }}/{{ article.category }}/{{ article.slug }}/{{ article.image }}",
                {% else %}
                "image": "{{ SITEURL }}/{{ SITELOGO }}",
                {% endif %}
                "url": "{{ SITEURL }}/{{ article.url }}"
            }
            </script>
            <!-- Articulo inicia -->
            <h1 class="mt-4 mb-3">{{ article.title }}</h1>
            <p class="article-date">{{ article.date|strftime('%d %B %Y') }}</p>
            <hr>
{{ article.content }}
            <!-- Articulo termina -->
        </article>
{% endblock %}
