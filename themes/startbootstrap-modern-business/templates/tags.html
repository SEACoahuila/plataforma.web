{% extends "base.html" %}

{% block title %}Etiquetas - {{ SITENAME }}{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-4 mb-3">Etiquetas</h1>
        <hr>
        <ul>
            {% for tag, articles in tags|sort %}
            <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
