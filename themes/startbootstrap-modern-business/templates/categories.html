{% extends "base.html" %}

{% block title %}Categorías - {{ SITENAME }}{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-4 mb-3">Categorías</h1>
        <hr>
        <ul>
            {% for category, articles in categories %}
            <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
